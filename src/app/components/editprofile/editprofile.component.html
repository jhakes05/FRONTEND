<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/src/app/components/editprofile/editprofile.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
</head>
<body>
  <header>
    <img src="/src/assets/image/logo.png" alt="Logo" width="50px" height="50px">
    <h1>CICT - Extension Office Management System</h1>
    <nav>
      <!-- Navigation links here -->
    </nav>
  </header>

  <div class="container">
    <h1>Account Management</h1>
    <form action="profile.php" method="POST">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">

      <label for="middlename">Middle Name:</label>
      <input type="text" id="middlename" name="middlename" placeholder="Enter your middle name">

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">

      <label for="current-password">Current Password:</label>
      <input type="password" id="current-password" name="current-password" placeholder="Enter your current password">

      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" name="new-password" placeholder="Enter your new password">

      <label for="confirm-new-password">Confirm New Password:</label>
      <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm your new password">

      <input type="submit" value="Save Changes">
    </form>
  </div>
</body>
</html>
